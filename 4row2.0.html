<body style="background: white; background-image: url(media/vivid-colors-1.jpg);">
	<div style="display: flex; justify-content: center; margin-top: 20;">
    <canvas onclick="posdraw()" id="canvas" width="700" height="600" style="background:white; border-radius: 3%;"></canvas>
	</div>
    <script>
        var prim = "#39ff14"
        var second = "#FF10F0"
        var color = prim
        var can = document.getElementById("canvas");
        var ctx = can.getContext("2d");
        var arraypos = []
        var hei = can.height - 50
		  var rect = can.getBoundingClientRect();
        
        
        
        
        
        for (i = 0; i < can.width / 100; i++) {
            arraypos.push({x:i*100, y:can.height - 50 + 100})
        }
            
        function posdraw() {
            if (color == prim) {
                color = second
            } else {
                color = prim
            }
            var x = event.clientX - rect.left;     // Get the horizontal coordinate
            var y = event.clientY - rect.top;     // Get the vertical coordinate
            var coor = "X coords: " + x + ", Y coords: " + y;
            
            for (i = 0; i < arraypos.length; i++) {
                
                if (Math.floor(x / 100) * 100 == arraypos[i]["x"]) {
                    hei = arraypos[i]["y"]
                    hei -= 100
                    
                    //arraypos[i]["y"] = hei
                } else {
                    //var hei = can.height - 50
                    //hei = arraypos[i]["y"]
                    
                }
            }
            arraypos.push({x:Math.floor(x / 100) * 100,y:hei, col:color})
            console.log(arraypos)
            //console.log(coor);
            ctx.beginPath();
            ctx.fillStyle = color;
            ctx.lineWidth = 0;
            ctx.arc(Math.floor(x / 100) * 100 + 50, hei, 47, 0, 2 * Math.PI);
            ctx.fill();
            for (i = 7; i < arraypos.length; i++) {
                //console.log(i)
                console.log(arraypos[i]["col"])
            }
            //ctx.stroke();

        }
        
        for (v = 0; v < can.height / 100; v++) {

            for (i = 0; i < can.width / 100; i++) {

                ctx.beginPath();
                ctx.lineWidth = "2"
                ctx.strokeStyle = "black"
                ctx.rect(100 * i, 100 * v, 100, 100);
                ctx.stroke();
            }
        }
    </script>
</body>
